<div class="wrapper">
    <header class="cd-main-header">
        <a href="#0" class="cd-logo"><img src="images/stc-logo-ar.jpg" class="img-responsive" alt="Logo"></a>
    </header> <!-- .cd-main-header -->
    <main class="cd-main-content">
        <!--.content-wrapper-->
        <div class="content-wrapper full-w bg-img-traffic">

            <div class="content-wrapper--inner">

                <div class="container-fluid">
                    <div class="row row-collapse">
                        <div class="col-lg-3 col-lg-offset-7 col-md-5 col-md-offset-6 col-sm-7 col-sm-offset-5">
                            <div class="box-login">
                                <div class="box-login--inner">

                                    <div class="box-login--head">
                                        <div class="circle-info circle-md brand-secondary">
                                            <i class="icon-user"></i>
                                        </div>
                                    </div>

                                    <form class="form-connexion" data-toggle="validator" novalidate="true">

                                        <fieldset>

                                            <!-- Text input-->
                                            <div class="form-group clearfix has-feedback">
                                                <label for="user-email_id" class="sr-only">Email</label>
                                                <input id="user-email_id" name="user-email_id" type="text" placeholder="Email" class="form-control input-md radius-50" required>
                                                <span class="fa form-control-feedback" aria-hidden="true"></span>
                                                <div class="help-block with-errors"></div>

                                            </div>

                                            <!-- Text input-->
                                            <div class="form-group clearfix has-feedback">
                                                <label for="user-password_id" class="sr-only">Password</label>
                                                <input id="user-password_id" name="user-password_id" type="text" placeholder="Password" class="form-control input-md radius-50" required>
                                                <span class="fa form-control-feedback" aria-hidden="true"></span>
                                                <div class="help-block with-errors"></div>

                                            </div>

                                            <!-- Button -->
                                            <div class="form-group clearfix text-center">
                                                <button id="singlebutton" name="singlebutton" class="btn radius-50 btn-default btn-lg">Login</button>
                                            </div>

                                            <div class="note text-center">
                                                <a href="#" class="text-muted btn-sm-link">Forget Password ?</a>
                                            </div>

                                            <div class="lang text-center">
                                                <a href="#" class="btn font-ar btn-primary btn-lg radius-50">عربي</a>
                                            </div>

                                        </fieldset>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
